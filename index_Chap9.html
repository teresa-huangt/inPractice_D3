<!DOCTYPE html>
<html lang="en">

		<meta charset="utf-8">

	<body>
		<h1> direct / simplest column chart</h1>
		<script type="text/javascript">
			// create dataSet
			var dataSet = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
			// window parameters
			var w = 500;
			var h = 300;
			var paddingIn = 1;
			var paddingOut = 10;
			var staticNum = 2;
			// SVG
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			svg.selectAll("rect")
				.data(dataSet)
				.enter()
				.append("rect")
				.attr("x", function(d,i){
					return i * w/dataSet.length;
				})
				.attr("y", function(d,i){
					return h - (d * staticNum);
				})
				.attr("width", function(d,i){
					return (w/dataSet.length) - paddingIn;
				})
				.attr("height", function(d,i){
					return d * staticNum;
				})
		</script>

		<h1> throught scaleBand column chart</h1>
		<script type="text/javascript">
			// create dataSet
			var dataSet = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
			// window parameters
			var w = 500;
			var h = 300;
			var paddingIn = 1;
			var paddingOut = 10;
			var staticNum = 2;
			// scale bar width and height 
			var xScale = d3.scaleBand()
							.domain(d3.range(dataSet.length))
							.range([0, w])
							.paddingInner(0.5)


			var yScale = d3.scaleLinear()
							.domain([0, d3.max(dataSet)])
							.range([0, h])
			// SVG
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h)
			svg.selectAll("rect")
				.data(dataSet)
				.enter()
				.append("rect")
				.attr("x", function(d,i){
					return xScale(i);
				})
				.attr("y", function(d,i){
					return h - yScale(d);
				})
				.attr("width", function(d,i){
					return xScale.bandwidth(); //!
				})
				.attr("height", function(d,i){
					return yScale(d);
				})
				.attr("fill", function(d,i){
					return "rgb(0,0," + Math.random()*255  +")"
				})// 没加d，i也可以

			svg.selectAll("text")
			.data(dataSet)
			.enter()
			.append("text")
			.text(function(d,i) {
				return xScale(i)
			})
			.attr("x", function(d,i){
				return xScale(i);
			})
			.attr("y", function(d,i){
				return h - yScale(d);
			})
		</script>

		<h1> throught scaleBand column chart + paddingOuter + rangeRound + tragger + transition</h1>
		<p> trigger practice, click this line to update</p>
		</script>
		<script type="text/javascript">
			// create dataSet
			var dataSet = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
			// window parameters
			var w = 500;
			var h = 300;
			var paddingIn = 1;
			var paddingOut = 10;
			var staticNum = 2;
			// scale bar width and height 
			var xScale = d3.scaleBand()
							.domain(d3.range(dataSet.length))
							.rangeRound([0, w])
							.paddingInner(0.5)
							.paddingOuter(1)


			var yScale = d3.scaleLinear()
							.domain([0, d3.max(dataSet)])
							.range([0, h])
			// SVG
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h)
			svg.selectAll("rect")
				.data(dataSet)
				.enter()
				.append("rect")
				.attr("x", function(d,i){
					return xScale(i);
				})
				.attr("y", function(d,i){
					return h - yScale(d);
				})
				.attr("width", function(d,i){
					return xScale.bandwidth(); //!
				})
				.attr("height", function(d,i){
					return yScale(d);
				})
				.attr("fill", function(d,i){
					return "rgb(0,0," + Math.random()*255  +")"
				})// 没加d，i也可以
				
				.attr("opacity",1);// former opacity in rect

			svg.selectAll("text")
			.data(dataSet)
			.enter()
			.append("text")
			.text(function(d,i) {
				return xScale(i)
			})
			.attr("x", function(d,i){
				return xScale(i);
			})
			.attr("y", function(d,i){
				return h - yScale(d);
			})
			.attr("opacity",1);// former opacity in text

			// trigger = click to update
			d3.select("p")
				.on("click", function(){
					//alert(" correct! click finish!")
					// update dataset
					dataSet = [ 11, 12, 11, 12, 11, 12, 11, 12, 11, 12, 5,10,13,19,21,25,22,18,15,13];
					// update rect
					svg.selectAll("rect")
						.data(dataSet)
						//!注意这里没有enter和append
						//.enter()
						//.append("rect")

						.transition()
						.duration(1000)
						.ease(d3.easeLinear)
						//.attr("opacity",0.8)


						.attr("y", function(d){
							return h - yScale(d);
						})
						.attr("height", function(d){
							return yScale(d);
						})
						//update color
						.attr("fill", function(d){
							return "rgb(" + Math.random()*255 + "," + Math.random()*255 + "," + Math.random()*255 + ")"
						})

					// update text
					svg.selectAll("text")
						.data(dataSet)
						// 同上这里没有enter append

						.transition()
						.delay(function(d,i){
							return i/dataSet.length * 100;
						})
						.duration(1000)
						.ease(d3.easeLinear)
						
						//.attr("opacity",0.1)// test 前后 opacity

						.text(function(d){
							return d
						})
						.attr("x", function(d,i){
							return xScale(i);
						})
						.attr("y", function(d,i){
							return h - yScale(d) ;
						})



				})
		</script>
	</body>
