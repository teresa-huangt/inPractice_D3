<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title> chapter11 </title>
		<script type="text/javascript" src="./d3.js"></script>
		<style type="text/css">
			.line {
				fill: none;
				stroke: teal;
				stroke-width: 0.5;
			}
		</style>
	</head>

	<body>
		<h1> chapter11 </h1>
		<script type="text/javascript">
			// default parameters
			var w = 600;
			var h = 450;
			var padding = 100;
			var dataSet = [];
			// load data from csv file
				// date format
			var parseDate = d3.timeParse("%Y/%m") //Y大写对应四个数字的年份

				// load
			d3.csv("mauna_loa_co2_monthly_averages.csv")
				.then(function(d){
					console.log(d[0])
					console.log(typeof d[0].year)
					console.log(typeof d[0].month)
					console.log(typeof d[0].average)


					var data = []
					for (var i = 0; i < d.length; i++){
						data[i] = []
						data[i].date = d[i].year + "/" + d[i].month
						data[i].date = parseDate(data[i].date)
						data[i].value = +d[i].average // + means convert to number

					}
					dataSet = data;
					console.log(dataSet[0])
					console.log(typeof dataSet[0].date)
					console.log(typeof dataSet[0].value)
					
					//console.table(dataSet, ["date", "value"])//表格形式展示数据

					// scale setup
					xScale = d3.scaleTime() //这里是scaleTime
								.domain([d3.min(dataSet, function(d) { return d.date}), 
										d3.max(dataSet, function(d) { return d.date})])
								.range([padding , w - padding])

					yScale = d3.scaleLinear()
								.domain([0, d3.max(dataSet, function(d) { return d.value})])
								.range([h - padding, padding])
								//.range([padding, h - padding])

					// axie setup
					xAxis = d3.axisBottom()
							.scale(xScale)

					yAxis = d3.axisLeft()
							.scale(yScale)

					//  line setup
					var line = d3.line()
								.defined(function(d){ //not define; +d
									return d.value >= 0 //  define -999 or -1 is missing in data file
								})
								.x(function(d) { return xScale(d.date)})
								.y(function(d) { return yScale(d.value)})

					// create SVG
					var svg = d3.select("body")
								.append("svg")
								.attr("width", w)
								.attr("height", h)	
					// create line
					svg.append("path")//不是line
						.datum(dataSet)
						.attr("class", "line")
						.attr("d", line) // 这里line没有引号，代表var；并且，加入的属性为d，代表path的d属性，URL=https://www.w3schools.com/graphics/svg_path.asp

					// create axis
					svg.append("g")
						.attr("transform", "translate(0," + (h - padding) + ")")
						.call(xAxis)
						.attr("class", "axis")
					svg.append("g")
						.attr("transform", "translate(" + padding + ",0)")
						.call(yAxis)
						.attr("class", "axis")
				})

		</script>
	</body>
</html>
