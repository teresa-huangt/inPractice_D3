<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Pie layout pie chart</title>
		<script type="text/javascript" src="./d3.js"></script>
		<style type="text/css">

			text {
				font-family: sans-serif;
				font-size: 12px;
				fill: white;
			}

		</style>
	</head>
	<body>
		<script type="text/javascript">
			var w = 600;
			var h = 600;

			var dataset = [
				{ apples: 5, oranges: 10, grapes: 22 },
				{ apples: 4, oranges: 12, grapes: 28 },
				{ apples: 2, oranges: 19, grapes: 32 },
				{ apples: 7, oranges: 23, grapes: 35 },
				{ apples: 23, oranges: 17, grapes: 43 }
			];

			var color = d3.scaleOrdinal(d3.schemeCategory10);

			//setup scale
			var xScale = d3.scaleBand()
				.domain(d3.range(dataset.length))
				.range([0, w])
				.paddingInner(0.05);
		
			var yScale = d3.scaleLinear()
				.domain([0,				
					d3.max(dataset, function(d) {
						return d.apples + d.oranges + d.grapes;
					})
				])
				.range([h, 0]);


			// setup stack data
			var stack = d3.stack()
						.keys(["apples", "oranges","grapes"]) //keys not key
						.order(d3.stackOrderDescending) //control order
			console.log(stack(dataset))

			// SVG
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h)

			var barGroups = svg.selectAll("g") // svg. not d3.
						.data(stack(dataset))
						.enter()
						.append("g")
						//.attr("class", "barGroup")
						.style("fill", function(d,i){ return color(i)})

			barGroups.selectAll("rect")
					.data(function(d){return d})
					.enter()
					.append("rect")
					.attr("x", function(d,i){
						return xScale(i)
					})
					.attr("y",function(d,i){
						return yScale(d[1]) //stack bar 累加方向改变，rect起始改变
					})
					.attr("width", xScale.bandwidth())
					.attr("height", function(d,i){
						return yScale(d[0]) - yScale(d[1]) //每个都有yScale（）//0映射h（max），减它得到负数，改变方向
					})



			// svg.append("text")
			// 	.text("auto descending order")
			// 	.attr("x", centerPosX)
			// 	.attr("y", centerPosY)
			// 	.attr("text-anchor", "middle") //一段文字的中心位于之前xy，而不是从xy开始
			// 	.style("stroke", "teal")


		</script>
	</body>
</html>
