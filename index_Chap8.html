 <!DOCTYPE html>
	<html lang="en"> 
	<head>
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<script type="text/javascript" src="d3.js"></script>
		<style type="text/css">
			.axisStyle path,
			.axisStyle line{
				stroke: teal;
				shape-rendering: crispEdges;
			}

			.axisStyle text{
				font-family: sans-serif;
				font-weight: bold;
				fill: teal;
			}
    	</style>
    </head>

    <body>
		<h2>chapter8</h2>
		<script type="text/javascript">
			// window parameters
			w = 500;
			h = w/2;
			padding = 40;

			// dynamic dataset
			dataSet = [];
			dataNum = 30;
			for(var i=0; i < dataNum; i++){
				var num1 = Math.round(Math.random()*100);
				var num2 = Math.round(Math.random()*100);
				dataSet.push([num1,num2]);
			}

			// init scale map
			var xScale = d3.scaleLinear()
							.domain([0, d3.max(dataSet, function(d){
								return d[0]
							})])
							.range([padding, w - padding]);

			var yScale = d3.scaleLinear()
							.domain([0, d3.max(dataSet, function(d){
								return d[1]
							})])
							.range([h-padding, padding]);

			var rScale = d3.scaleSqrt()
							.domain([0, d3.max(dataSet, function(d){
								return d[1]
							})])
							.range([5,h/10]); //upper bigger circle

			// init axis
			var xAxis = d3.axisBottom()
							.scale(xScale)
							.tickValues([0,10,90,100])


			var yAxis = d3.axisLeft()
							.scale(yScale)
							

			// svg
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h)

				//add circle to svg
				var staticR = 2;
				svg.selectAll("circle")
					.data(dataSet)
					.enter()
					.append("circle")
					.attr("cx", function(d){
						return xScale(d[0]);
					})
					.attr("cy", function(d){
						return yScale(d[1]);
					})
					.attr("r", function(d){
						return rScale(d[1])
					})
					.attr("fill", "rgba(250, 150, 0, 0.5)")

				//add label to svg
				var labelSize = "10px";
				svg.selectAll("text")
					.data(dataSet)
					.enter()
					.append("text")
					.text(function(d){
						return d[0] + "/" + d[1]
					})
					.attr("x", function(d){
						return xScale(d[0]);
					})
					.attr("y", function(d){
						return yScale(d[1]);
					})
					.attr("font", "sans-serif")
					.attr("font-size", labelSize)
					.attr("fill", "orange")

				// add axis
				svg.append("g")
					.attr("class", "axisStyle")
					.attr("transform", "translate(0," + (h-padding) + ")")
					.call(xAxis);

				svg.append("g")
					.attr("class", "axisStyle")
					.attr("transform", "translate(" + padding + ",0)")
					.call(yAxis);

		// ===========update csv date =============
		// converting data
			//string2date
			var parseTime = d3.timeParse("%m/%d/%y");
			//date2string
			var formatTime = d3.timeFormat("%b%e");

		// ALL
		var datasetCSV = []; //last dataset; 不要放在下面.then(function)里面
		var data = []; //agent ; ？这个可以放在下面里面

		d3.csv("time_scale_data.csv")
			.then(function(d){
				// load csv element to dataCSV
				console.log(d);//check whole data
				console.log(d[0].Date)// check one data

				for(var i = 0; i < d.length; i++){
					data[i] = [];
					data[i].date = parseTime(d[i].Date); //2date
					data[i].amount = +d[i].Amount; // string2num
				}
				datasetCSV = data;

				// scale map
				xScale = d3.scaleLinear()
						  	.domain([
						  		d3.min(datasetCSV,function(d){
						  			return d.date
						  		}),
						  		d3.max(datasetCSV, function(d){
						  			return d.date
						  		})
						  		])
						  	.range([padding, w-padding])
			  	yScale = d3.scaleLinear()
						  	.domain([
						  		d3.min(datasetCSV,function(d){
						  			return d.amount
						  		}),
						  		d3.max(datasetCSV, function(d){
						  			return d.amount
						  		})
						  		])
						  	.range([h-padding, padding])

			  	// init axis
			  	var xAxis = d3.axisBottom()
							.scale(xScale)
							.tickFormat(formatTime)//!!x轴显示转为”Dec31“这种模式，和add label部分相同
							.ticks(9)


				var yAxis = d3.axisLeft()
							.scale(yScale)


			  	// svg
			  	var svg = d3.select("body")
							.append("svg")
							.attr("width",w)
							.attr("height",h)

					// add label to svg
					svg.selectAll("text")
						.data(datasetCSV)
						.enter()
						.append("text")
						.text(function(d) {
										//console.log(d.date)
				 				   		return formatTime(d.date);

				 				   	})
						.attr("x", function(d) {

				 				   		return xScale(d.date) + 4;
				 				   	})
						.attr("y", function(d) {
				 				   		return yScale(d.amount) + 4;
				 				   	})
						.attr("font-family", "sans-serif")
						.attr("font-size", "5px")
						.attr("fill", "black");

					//add circle close to date
					svg.selectAll("circle")
							   .data(datasetCSV)
							   .enter()
							   .append("circle")
							   .attr("cx", function(d) {
							   		return xScale(d.date);
							   })
							   .attr("cy", function(d) {
							   		return yScale(d.amount);
							   })
							   .attr("r", staticR);

				   // add axis
					svg.append("g")
						.attr("class", "axisStyle")
						.attr("transform", "translate(0," + (h-padding) + ")")
						.call(xAxis);

					svg.append("g")
						.attr("class", "axisStyle")
						.attr("transform", "translate(" + padding + ",0)")
						.call(yAxis);



			})

		



        </script>
    </body>
</html>
