<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> chapter9 </title>
		<script type="text/javascript" src="./d3.js"></script>

	</head>

	<body>

		<h1> remove one bar after one click </h1>
		<p id = "rmvBar"> click this to remove one bar</p>
		<p id = "addBar"> click this to add one bar </p>
		
		<script type="text/javascript">
			// create dataSet
			var dataSet = [ { key: 0, value: 5 }, 
							{ key: 1, value: 10 }, 
							{ key: 2, value: 13 }, 
							{ key: 3, value: 19 }, 
							{ key: 4, value: 21 }, 
							{ key: 5, value: 25 }, 
							{ key: 6, value: 22 }, 
							{ key: 7, value: 18 }, 
							{ key: 8, value: 15 }, 
							{ key: 9, value: 13 },
		                    { key: 10, value: 11 },
		                    { key: 11, value: 12 },
		                    { key: 12, value: 15 },
		                    { key: 13, value: 20 },
		                    { key: 14, value: 18 },
		                    { key: 15, value: 17 },
		                    { key: 16, value: 16 },
		                    { key: 17, value: 18 },
		                    { key: 18, value: 23 },
		                    { key: 19, value: 25 } ];
			// window parameters
			var w = 500;
			var h = 300;
			var paddingIn = 1;
			var paddingOut = 10;
			var staticNum = 2;
			// scale bar width and height 
			var xScale = d3.scaleBand()
							.domain(d3.range(dataSet.length))
							.rangeRound([0, w])
							.paddingInner(0.5)
							.paddingOuter(1)


			var yScale = d3.scaleLinear()
							.domain([0, d3.max(dataSet, function(d){return d.value})])
							.range([0, h])
			// define function 
			var key = function(d){
				return d.key
			}
			// SVG
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h)
						.attr("style","background: #765d69; padding: 30px")

			svg.selectAll("rect")
				.data(dataSet, key)
				.enter()
				.append("rect")
				.attr("x", function(d,i){
					return xScale(i);
				})
				.attr("y", function(d,i){
					return h - yScale(d.value);
				})
				.attr("width", function(d,i){
					return xScale.bandwidth(); //!
				})
				.attr("height", function(d,i){
					return yScale(d.value);
				})
				.attr("fill", function(d,i){
					return "rgb(0,0," + Math.random()*255  +")"
				})// 没加d，i也可以
				
				.attr("opacity",1);// former opacity in rect

			svg.selectAll("text")
			.data(dataSet, key)
			.enter()
			.append("text")
			.text(function(d,i) {
				return d.value
			})
			.attr("x", function(d,i){
				return xScale(i);
			})
			.attr("y", function(d,i){
				return h - yScale(d.value) + 10;
			})
			.attr("font-family", "sans-serif") //这里不加；，否则后面停止运行
			.attr("fill", "white")
			.attr("font-size", "10px")
			

			//.attr("opacity",1);// former opacity in text


			
			// prepare for the next
			console.log(dataSet.length);
			var orgDataPoint = dataSet.length; //Count original length of dataset


			// =============================================================
			// ================= trigger = click to remove =================
			// =============================================================

			d3.select("#rmvBar")
				.on("click", function(){

					dataSet.shift();
					//dataSet.pop();
						
					//update scale
					xScale.domain(d3.range(dataSet.length));// no [0,]
					console.log(dataSet.length);
					yScale.domain([0,d3.max(dataSet, function(d){return d.value})]);

					// update rect 
						//modify: add var bar = 
					var bar = svg.selectAll("rect")
						.data(dataSet, key)
						//!注意这里无需重复enter和append，除非另加数字
						// add new
						bar.enter()
							.append("rect")
							// .attr("x", w/2)
							// .attr("y", function(d) { return h - yScale(d.value)})
							// .attr("width", xScale.bandwidth())
							// .attr("height", function(d) { return yScale(d.value)})
							.attr("fill", function(d){
								return "rgb(" + Math.random()*255 + "," + Math.random()*255 + "," + Math.random()*255 + ")"
							})
							.merge(bar)
						// add new finish

						.transition()
						.duration(500)
						//.ease(d3.easeLinear)
						//.attr("opacity",0.8)
							// add new
						.attr("x", function(d,i){
								return xScale(i);
							})
							// add new finish

						.attr("y", function(d){
							return h - yScale(d.value);
						})
							//add new
							.attr("width", xScale.bandwidth())
							//add new finish

						.attr("height", function(d){
							return yScale(d.value);
						})
	
						// //update color
						// .attr("fill", function(d){
						// 	return "rgb(" + Math.random()*255 + "," + Math.random()*255 + "," + Math.random()*255 + ")"
						// })
					bar.exit()
						.transition()
						.duration(2500)
						.attr("x", -xScale.bandwidth()) //这里真正控制滑出的停留位置
						//.remove()

					// update text
					var barLabel = svg.selectAll("text")
						.data(dataSet, key)

						barLabel.enter()
								.append("text")
						
								//.text(function(d){ return d})
								//.attr("x", 2) //这里不加label也随着bar移动
								//.attr("y", function(d) {return h - yScale(d)})
								.merge(barLabel)

								.transition()
								.duration(2500)
								.attr("x", function(d,i){
										return xScale(i);
									})

								.attr("y", function(d){
									return h - yScale(d.value) +10;
								})


					barLabel.exit()
						.transition()
						.duration(2500)
						.attr("x",-xScale.bandwidth())
			})			

			// =============================================================
			// ================= trigger = click to add =================
			// =============================================================

			d3.select("#addBar")
				.on("click", function(){
					// modify: create one new number
					var maxValue = 25;
					var newNum = Math.floor(Math.random() * maxValue)
					var lastKeyValue = dataSet[dataSet.length - 1].key;

					dataSet.push({
						key: lastKeyValue +1, //逗号不要忘记
						value: newNum
					});
					console.log(dataSet.length);
					
					
					//update scale
					xScale.domain(d3.range(dataSet.length));// no [0,]
					yScale.domain([0,d3.max(dataSet, function(d){return d.value})]);

					// update rect 
						//modify: add var bar = 
					var bar2 = svg.selectAll("rect")
						.data(dataSet, key) //这里是逗号！不是.

						bar2.enter()
							.append("rect")
							.attr("x", w)
							.attr("y", function(d) { return h - yScale(d.value)})
							.attr("width", xScale.bandwidth())
							.attr("height", function(d) { return yScale(d.value)})
							.attr("fill", function(d){
								return "rgb(" + Math.random()*255 + "," + Math.random()*255 + "," + Math.random()*255 + ")"
							})
							.merge(bar2)
						// add new finish

						.transition()
						.duration(500)
						.attr("x", function(d,i){
								return xScale(i);
							})

						.attr("y", function(d){
							return h - yScale(d.value);
						})
						.attr("width", xScale.bandwidth())
						.attr("height", function(d){
							return yScale(d.value);
						})
	
						//update color
						.attr("fill", function(d){
							return "rgb(" + Math.random()*255 + "," + Math.random()*255 + "," + Math.random()*255 + ")"
						})

					// update text
					var barLabel = svg.selectAll("text")
						.data(dataSet, key)
						
					barLabel //如果不添加 上面左赋值要继续（未完成）但却遇到调用自己
						.enter()
						.append("text")
						.text(function(d){ return d.value})
						.attr("x", w) //如果同上只有w，就所有都加在最后
						.attr("y", function(d) {return h - yScale(d.value)})
						.merge(barLabel)

						.transition()
						.duration(500)
						.attr("x", function(d,i){
							return xScale(i)
						})



		})	
		</script>

		
	</body>




</html>
